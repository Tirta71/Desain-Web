<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
      }

      .gallery img {
        width: 30%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Galery</h1>
    <p style="color: red">
      note : klik nav Gallery beberapa kali agar gambar nya muncul
    </p>
    <div class="gallery">
      <img
        src="https://cdn.pixabay.com/photo/2019/07/07/14/03/fiat-500-4322521_1280.jpg"
        alt="Image 1"
      />
      <img
        src="https://cdn.pixabay.com/photo/2024/01/26/20/04/the-vehicle-8534622_640.jpg"
        alt="Image 2"
      />
      <img
        src="https://cdn.pixabay.com/photo/2022/07/31/20/32/volkswagen-7356817_1280.jpg"
        alt="Image 3"
      />
      <img
        src="https://cdn.pixabay.com/photo/2023/07/28/10/17/machinery-8154964_640.jpg"
        alt="Image 4"
      />
      <img
        src="https://cdn.pixabay.com/photo/2018/05/02/09/29/auto-3368094_640.jpg"
        alt="Image 5"
      />
    </div>
  </body>
</html>
