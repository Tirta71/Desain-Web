<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Pendidikan</title>
    <style>
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        text-align: center;
      }

      .education {
        margin-bottom: 20px;
      }

      .education h2 {
        color: #555;
      }

      .education ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .education ul li {
        margin-bottom: 10px;
      }

      .education ul li span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Riwayat Pendidikan</h1>
      <div class="education">
        <ul>
          <li><span>SMK:</span> SMKN 3 BOGOR</li>
          <li><span>Kuliah:</span> Universitas Komputer Indonesia</li>
        </ul>
      </div>
    </div>
  </body>
</html>
